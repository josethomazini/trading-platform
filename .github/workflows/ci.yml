name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: 🔎 Checkout
      uses: actions/checkout@v4

    - name: 💡 Calling ci/dev-docker-compose-up.yml
      uses: ./.github/workflows/ci/dev-docker-compose-up.yml

    - name: 💡 Calling ci/test.yml
      uses: ./.github/workflows/ci/test.yml

    - run: echo "🍏 This job's status is ${{ job.status }}."
