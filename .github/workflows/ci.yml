name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout
      uses: actions/checkout@v4

    - name: ğŸ” Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ’¡ Start dev containers
      run: docker compose --env-file .env.dev -f docker/docker-compose-dev.yml up -d --build

    - name: ğŸ§ğŸ§ğŸ§ğŸ§ Wait for services to be ready
      run: sleep 10

    - name: ğŸ’¡ Run tests with coverage
      run: |
        docker compose --env-file .env.dev -f docker/docker-compose-dev.yml exec backend bash -c "npm run test"

    - run: echo "ğŸ This job's status is ${{ job.status }}."
